<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Learning Maze Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            min-height: 100vh;
        }
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #startContent {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
        }
        #gameContainer {
            display: none;
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .difficulty-btn {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            width: 200px;
        }
        .difficulty-btn:hover {
            transform: scale(1.05);
        }
        #easyBtn {
            background-color: #4CAF50;
            color: white;
        }
        #mediumBtn {
            background-color: #FFA500;
            color: white;
        }
        #hardBtn {
            background-color: #f44336;
            color: white;
        }
        canvas {
            border: 2px solid #333;
            margin: 10px 0;
        }
        #gameStats {
            margin: 10px 0;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 5px;
        }
        #questionCounter {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1976D2;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .difficulty-label {
            font-size: 14px;
            margin-top: 5px;
            color: #666;
        }
        #github-link {
            position: fixed;
            top: 10px;
            right: 10px;
            color: #333;
            text-decoration: none;
            font-size: 14px;
            padding: 5px 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #github-link:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <a id="github-link" href="https://github.com/YourNeshama/java-maze-game" target="_blank">View on GitHub</a>
    
    <div id="startScreen">
        <div id="startContent">
            <h1>Java Learning Maze Game</h1>
            <p>Test your Java knowledge while solving a maze!</p>
            <p>Select your difficulty level to start:</p>
            <div>
                <button id="easyBtn" class="difficulty-btn">Easy</button>
                <div class="difficulty-label">5x5 Maze - Basic Java Concepts</div>
            </div>
            <div>
                <button id="mediumBtn" class="difficulty-btn">Medium</button>
                <div class="difficulty-label">7x7 Maze - Intermediate Topics</div>
            </div>
            <div>
                <button id="hardBtn" class="difficulty-btn">Hard</button>
                <div class="difficulty-label">9x9 Maze - Advanced Topics</div>
            </div>
        </div>
    </div>

    <div id="gameContainer">
        <h1>Java Learning Maze Game</h1>
        <div id="gameStats">
            <div id="questionCounter">Questions Remaining: 5</div>
        </div>
        <canvas id="mazeCanvas"></canvas>
        <br>
        <button id="regenerateMazeBtn">Generate New Maze</button>
        <button id="newGameBtn">New Game</button>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
